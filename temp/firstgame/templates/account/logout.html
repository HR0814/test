{% load i18n %} {% block head_title %}{% endblock %} {% block content %}{%load static%}

<link rel="stylesheet" href="{%static 'css/logout.css'%}" />

<body>
    <div class="title">
        <h1>Log Out</h1>
    </div>

    <div class="container">
        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %} {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}
                <button type="submit">Yes</button>
        </form>
        <form method="post" action="../../">
            {% csrf_token %}
            <button onclick="location.href='../../'">No</button>
        </form>
    </div>
    
    
</body>

{% endblock %}

<!DOCTYPE html>
<html><head><style>
    .text-default {
        font-family: 'Nanum Gothic', 돋움;
        font-size: 50px;
        font-weight: bolder;
        text-align: center;
    }
</style></head>
<body>
    {{ data }}
    <div class="container">
        <div class="col">
            <div class="col-md-1">
                <h1 class="text-default"> 
                    {{ info }}
                </h1>
            </div>
            <div class="col-md-1">
                <form class="text" action="/first/quiz/" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="id" value="{{ id }}">
                    <input type="hidden" name="result" value="{{ result }}">
                    <input type="hidden" name="count" value="{{ count | add:'1' }}">
                    <input type="submit" value="다음 문제">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
